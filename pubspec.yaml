name: tv_randshow
description: App to pick a random TV show episode

version: 2.3.0+30

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  cached_network_image: 3.4.1
  collection: ^1.19.0
  dio: 5.7.0
  file_saver: 0.2.14
  flare_flutter: 3.0.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.7.5
  flutter_riverpod: ^2.6.1
  flutter_translate: 4.1.0
  get_it: ^8.0.3
  hive: 2.2.3
  hive_flutter: 1.1.0
  in_app_review: ^2.0.10
  injectable: 2.5.0
  json_annotation: 4.9.0
  package_info_plus: ^8.1.2
  path: 1.9.0
  path_provider: ^2.1.5
  shared_preferences: ^2.3.5
  sqflite: ^2.4.1
  stack_trace: ^1.12.0
  theme_provider: 0.6.0
  unicons: 3.0.0
  url_launcher: ^6.3.1

dev_dependencies:
  build_runner: ^2.4.14
  faker: 2.2.0
  flutter_launcher_icons: ^0.14.2
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  hive_generator: 2.0.1
  injectable_generator: 2.6.2
  integration_test:
    sdk: flutter
  json_serializable: ^6.9.0
  mockito: ^5.4.5

flutter_native_splash:
  image: assets/img/icon_launcher.png
  color: "E40505"
  ios: false
  fullscreen: true

flutter_icons:
  android: "ic_launcher"
  adaptive_icon_foreground: "assets/img/icon_launcher_foreground.png"
  adaptive_icon_background: "#E40505"
  ios: false
  image_path: "assets/img/icon_launcher.png"

flutter:
  assets:
    - assets/i18n/
    - assets/markdown/
    - assets/img/no_image.webp
    - assets/img/tmdb.png
    - assets/img/loading.flr
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito-regular.ttf
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/custom_icons.ttf
