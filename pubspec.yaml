name: tv_randshow
description: App to pick a random TV show episode

version: 0.0.1+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  http: ^0.12.0+2
  flutter_secure_storage: ^3.2.1+1
  meta: ^1.1.6
  scoped_model: ^1.0.1
  sqflite: ^1.1.6+3

flutter:
  uses-material-design: true

