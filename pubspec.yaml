name: tv_randshow
description: App to pick a random TV show episode

version: 2.0.1+27

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  cached_network_image: 3.2.3
  collection: 1.17.0
  dio: 4.0.4
  file_saver: 0.1.1
  flare_flutter: 3.0.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_markdown: 0.6.14
  flutter_riverpod: 2.3.0
  flutter_translate: 4.0.3
  get_it: 7.2.0
  hive: 2.2.3
  hive_flutter: 1.1.0
  in_app_review: 2.0.6
  injectable: 2.1.0
  json_annotation: 4.7.0
  package_info_plus: 3.0.3
  path: 1.8.2
  path_provider: 2.0.13
  shared_preferences: 2.0.18
  sqflite: 2.2.5
  stack_trace: 1.11.0
  theme_provider: 0.5.0
  uni_links: 0.5.1
  unicons: 2.1.0
  url_launcher: 6.1.10

dev_dependencies:
  build_runner: 2.3.3
  dart_code_metrics: ^5.6.0
  dart_code_metrics_presets: ^1.4.1
  faker: 2.1.0
  flutter_launcher_icons: 0.11.0
  flutter_lints: 2.0.1
  flutter_test:
    sdk: flutter
  hive_generator: 2.0.0
  injectable_generator: 2.1.4
  integration_test:
    sdk: flutter
  json_serializable: 6.5.4
  mockito: 5.3.2

flutter_native_splash:
  image: assets/img/icon_launcher.png
  color: "E40505"
  ios: false
  fullscreen: true

flutter_icons:
  android: "ic_launcher"
  adaptive_icon_foreground: "assets/img/icon_launcher_foreground.png"
  adaptive_icon_background: "#E40505"
  ios: false
  image_path: "assets/img/icon_launcher.png"

flutter:
  assets:
    - assets/i18n/
    - assets/markdown/
    - assets/img/no_image.webp
    - assets/img/tmdb.png
    - assets/img/loading.flr
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito-regular.ttf
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/custom_icons.ttf
