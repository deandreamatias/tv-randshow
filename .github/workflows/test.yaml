name: Test 
on: push
jobs: 
  build-and-test: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1 
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.12.13+hotfix.5'
    - run: dart .tool/env.dart
    - run: flutter pub get
    - run: flutter build aot -t lib/main_dev.dart
    - run: flutter analyze
